<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <title>test</title>
</head>
<body>
  <div class="container">
    <form class="form" action="#" method="POST">
      <div class="form__user-name-wrapper">
        <p class="entry-field form__user-name-item">
          <label class="entry-field__label" for="user-name">Имя</label>
          <input class="entry-field__input" type="text" id="user-name" name="user-name" placeholder="Введите имя" required>
        </p>
        <p class="entry-field form__user-name-item">
          <label class="entry-field__label" for="user-last-name">Фамилия</label>
          <input class="entry-field__input" type="text" id="user-last-name" name="user-last-name" placeholder="Введите имя" required>
        </p>
      </div>
      <p class="entry-field">
        <label class="entry-field__label" for="message">Сообщение</label>
        <input class="entry-field__input" type="text" id="message" name="message" placeholder="Введите имя" required>
      </p>
      <p class="entry-field">
        <label class="entry-field__label" for="cause">Причина вопроса</label>
        <select class="entry-field__input" name="cause" id="cause" required>
          <option value="" disabled selected>Не выбрано</option>
          <option value="test 1">Тест 1</option>
          <option value="test 2">Тест 2</option>
          <option value="test 3">Тест 3</option>
        </select>
      </p>
      <button class="btn form__submit" type="submit">Отправить</button>
    </form>
  </div>
  <script src="js/backend.js"></script>
  <script src="js/form.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
